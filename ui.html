<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UI design projects - Abraham Itsoghena Ogah </title>
    <link rel="stylesheet" href="/styling/styles.css">
    <!-- MANROPE BOLD -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <!--SORA  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&family=Sora:wght@200&display=swap" rel="stylesheet"> 
</head>
<body>
        <!-- This is the code declaration for the header -->
        <header id="header"> 
            <nav class="navbar-container container">
              <a href="/" class="home-link">
                <div class="navbar-logo"></div>
                Abraham. O
              </a>
    
              <!-- The button element is responsible for toggling the menu -->
              <button
                type="button"
                id="navbar-toggle"
                aria-controls="navbar-menu"
                aria-label="Toggle menu"
                aria-expanded="false"
              >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
    
              <!-- This is the declaration for the classList -->
              <div id="navbar-menu" aria-labelledby="navbar-toggle">
                <ul class="navbar-links">
                  <li class="navbar-item"><a class="navbar-link" href="#">Home</a></li>
                  <li class="navbar-item"><a class="navbar-link" href="#about-section">About</a></li>
                  <li class="navbar-item"><a class="navbar-link" href="#">Resume</a></li>
                  <li class="navbar-item"><a class="navbar-link" href="#portfolio-section">portfolio</a></li>
                  <li class="navbar-item"><a class="navbar-link" href="#">contact</a></li>
                </ul>
              </div>
            </nav>
          </header>
    <script src="/behaviour/index.js"></script>      
</body>
</html>
